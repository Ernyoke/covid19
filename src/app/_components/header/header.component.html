<div class="header">
    <div class="logo">
      <h2 [routerLink]="['/dashboard/main']">Coronavirus COVID-19 România</h2>
    </div>
    <ul class="topbar-menu">
        <li>
            <a [routerLink]="['/dashboard/main']" routerLinkActive="active"><i class="pi pi-home"></i> <span>COVID-19</span></a>
        </li>
        <li>
            <a [routerLink]="['/dashboard/maps']" routerLinkActive="active"><i class="pi pi-compass"></i> <span>Hărți</span></a>
        </li>
        <li>
            <a [routerLink]="['/dashboard/statistics']" routerLinkActive="active"><i class="pi pi-chart-line"></i> <span>Statistici</span></a>
        </li>
        <li>
            <a [routerLink]="['/dashboard/manifest']" routerLinkActive="active"><i class="pi pi-users"></i> <span>Manifest</span></a>
        </li>
        <li>
            <a [routerLink]="['/dashboard/about']" routerLinkActive="active"><i class="pi pi-info-circle"></i> <span>Despre</span></a>
        </li>
        <li *ngIf="currentUser" class="lg-only">
            <a [routerLink]="['/dashboard/administration/patients-list']"><i class="pi pi-desktop"></i> Administrare</a>
        </li>
        <li *ngIf="!currentUser" class="lg-only">
            <a [routerLink]="['/login']">
                <i class="pi pi-sign-in"></i>
                <span>Login</span>
            </a>
        </li>

        <li *ngIf="currentUser" class="lg-only">
            <a href="#" (click)="doLogout($event)">
                <i class="pi pi-sign-in"></i>
                <span>Logout</span>
            </a>
        </li>
    </ul>
</div>
